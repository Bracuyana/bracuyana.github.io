<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracuyana</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: #fff; display:flex; min-height:100vh; }

    /* Sidebar simples */
    nav {
      position: fixed;
      left: -220px; /* escondido inicialmente */
      top: 0;
      width: 220px;
      height: 100%;
      background: #111;
      padding: 60px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 100;
      border-right: 2px solid #00ff00; /* verde simples */
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #ffff00; /* amarelo simples */
    }

    nav.active { left: 0; }

    /* Header simples */
    header {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:50px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding:0 20px;
      border-bottom: 2px solid #00ff00;
      z-index: 101;
    }

    header h1 { color:#00ffff; font-size:1.6em; } /* azul simples */

    /* Menu hamburguer */
    .menu-icon {
      cursor:pointer;
      width:25px; height:20px;
      display:flex; flex-direction:column; justify-content:space-between;
    }

    .menu-icon div {
      height:3px; background:#fff; border-radius:2px;
    }

    /* Conteúdo principal */
    main {
      flex:1;
      margin-left:20px;
      margin-top:60px;
      padding:20px;
      max-width:800px;
    }

    main h2 { color:#ffff00; margin-bottom:10px; } /* amarelo simples */
    main p { color:#ccc; margin-bottom:10px; }

    footer {
      text-align:center;
      padding:10px;
      color:#fff;
      margin-top:20px;
      border-top: 1px solid #00ff00;
    }
  </style>
</head>
<body>

<nav id="menu">
  <a href="#">História</a>
  <a href="#">Cultura</a>
  <a href="#">Língua</a>
  <a href="#">Geografia</a>
  <a href="#">Notícias</a>
</nav>

<header>
  <h1>Bracuyana</h1>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<main>
  <h2>Bem-vindo a Bracuyana!</h2>
  <p>Este é um site simples sobre a nação de Bracuyana, fundado em 1994.</p>
  <p>Explore seções como História, Cultura, Língua, Geografia e Notícias para conhecer mais sobre o país.</p>
</main>

<footer>
  © 2025 Bracuyana - Todos os direitos reservados
</footer>

<script>
  const menu = document.getElementById('menu');
  function toggleMenu() { menu.classList.toggle('active'); }
</script>

</body>
</html>
